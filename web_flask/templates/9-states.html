<!DOCTYPE html>

<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if result == 'yay' %}
        <H1>State: {{ stateID.name }}</H1>
        <H3>Cities:</H3>
            <UL>
			{% for city in stateID.cities|sort(attribute="name") %}
                	<LI>{{ city.id }}: <B>{{ city.name }}</LI>
                	{% endfor %}
            </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
